	<h3>作業系統簡介</h3>
	<p>作業系統是介於硬體與使用者及其他應用程式之間，作業系統將使用者或應用程式的指令轉換成機器能了解的語言，讓電腦處理後再傳回。作業系統必須要決定電腦資源的分配還有處理的先後順序。本網頁主要著重於介紹現今主流的兩大類作業系統，windows與unix like 的比較。</p>
